<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../static/main.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    {% if title %}
        <title>My Model - {{ title }}</title>
    {% else %}
        <title>My Model</title>
    {% endif %}
</head>
<body style="background: #b0bdae;">
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="background-color: #2a6041;">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Agriculture Made Smart</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="/">Home</a>
              <a class="nav-item nav-link" href="/about">Our Motivation</a>
                <a class="nav-item nav-link" href="/predict">Environment Recommendation</a>
                <a class="nav-item nav-link" href="/crop_recommendation">Plant Recommendation</a>
                <a class="nav-item nav-link" href="/image_classifier">Disease Detection</a>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          <br></br>
          <br></br>
          {% block content %}{% endblock %}
          
        </div>
        <div class="col-md-4">

        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Footer -->
    <footer class="text-center py-5">
        <div class="container py-md-3">
        <!-- address -->
        <div class="contact-left-footer mt-4">
            <p>
            <!-- <a href="community.html">Community</a> -->
            </p>
        </div>
        <div class="w3l-copy text-center">
            <p class="text-da">Environmental Intelligence Organization<br> </p>
        </div>
        <p class="homelogo">
        <p>&copy; Copyright 2021 Jeff Baksa</p>

        </div>
    </footer>
</body>
</html>
