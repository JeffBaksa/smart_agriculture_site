{% extends "layout.html" %}
{% block content %}
<style>
  h1, h2, h3{
  color: #515E63;
  text-align: center;
  }
  p {
  color: #515E63; 
  height: 80;
  text-align: center;
  }
  </style>

    <h1>Wondering if Your Plant May be Sick?</h1>
    <h3>Let Us Help!</h3>
    <br>
    <br>

    <div style="
        width: 350px;
        height: 50rem;
        margin: 0px auto;
        color: #515E63;
        border-radius: 25px;
        padding: 10px 10px;
      ">

        <form class="form-signin" action="/image_results" method=post enctype=multipart/form-data>

            <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
            <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
            <br>
            <br>
            <img id="output-image" class="rounded mx-auto d-block"/>
            <button class="btn btn-sm btn-primary btn-block" type="submit" style="font-weight: bold;">Predict</button>
        </form>
    </div>

    <script type="text/javascript">
     function preview_image(event) {
        var reader = new FileReader();
        reader.onload = function () {
          var output = document.getElementById('output-image')
          output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
      }
    </script> 
{% endblock content %}
